plugins {
    id 'com.intershop.gradle.scmversion' version '3.1.0'
    id 'groovy'
    id 'jacoco'
}

scm {
    version {
        type = 'threeDigits'
        initialVersion = '1.0.0'
    }
}

// version derived from scm version
version=scm.version.version
group 'org.ferdy.groove'


repositories {
    jcenter()
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

dependencies {
    compile         'org.codehaus.groovy:groovy-all:2.4.11'
    testCompile     'org.spockframework:spock-core:1.0-groovy-2.4'
}

